{% extends 'research/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <section class="page-section">
        <div class="container">
                <div class="content-section">
                <form method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4">Se Connecter</legend>
                        {{ form|crispy}}
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-outline-info" type="submit">Valider</button>
                    </div>
                </form>
                <div class="border-top pt-3">
                    <small class="text-muted">Vous n'avez pas de compte ?<a class="ml-2" href="{% url 'register' %}">Enregistrez vous !</a></small>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
