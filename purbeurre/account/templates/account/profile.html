{% extends 'research/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

    </header>
    <section class="page-section">
        <div class="container">
            <div class="col text-center">
                <h2 class="text-black mt-0">{{ user.username }}</h2>

            </div>
        </div>
    </section>
{% endblock content %}
